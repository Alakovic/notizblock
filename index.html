<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="icon" href="./assets/icons/notizblock.png">

</head>
<body onload="init()">
    <div class="title_note">
    <h1>Notizblock</h1>

    <label for="title_input" >Title:</label>
        <input id="title_input" type="text" required>
    <label for="note_input">Note:</label>
        <input id="note_input" type="text" required>
    <button type="button" onclick="addNote()">Save</button>
    </div>
    <h2>Notes</h2>
    <div id="content" class="content">

    </div>
    <h2>Archiv</h2>
    <div id="archiv_content" class="content">
        
    </div>
        
    </div>
    <h2>Trash</h2>
    <div id="trash_content" class="content">
        
    </div>
</body>

<script src="./script.js"></script>
</html>
